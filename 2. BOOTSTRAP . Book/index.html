<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To buy flowers online meet our website" />
    <meta name="keywords" content="flowers, flower, online flower shop" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Raleway:wght@200&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!-- Link To StyleSheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Theme</title>
  </head>
  <body data-spy="scroll" data-target="#main-nav" id="home-head-section">
    <!-- NAVBAR -->

    <!-- Footer -->

    <!-- Contact Modal -->
    <div class="modal fade text-dark" id="contactModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form">
              <div class="from-group">
                <label for="name">Name</label>
                <input type="text" value="name" placeholder="Eenter Your Name" class="form-control" />
              </div>
              <div class="from-group">
                <label for="email">Email</label>
                <input type="email" value="email" placeholder="Eenter Your Email" class="form-control" />
              </div>
              <div class="from-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-block btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/37810a386b.js" crossorigin="anonymous"></script>

    <!-- JQuary -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- get the current year -->
    <script>
      $("#year").text(new Date().getFullYear());
      // init scrollspy
      $("body").scrollspy({ target: "#main-nav" });
      // Add smoth scrolling
      $("#main-nav a").on("click", function (e) {
        // check for a hash value
        if (this.hash !== "");
        // prevent default behaviour
        e.preventDefault();
        // Store hash
        const hash = this.hash;
        // Animaate smoth scroll
        $("html,body").animate(
          {
            scrollTop: $(hash).offset().top,
          },
          1600,
          function () {
            window.location.hash = hash;
          },
        );
      });
    </script>
  </body>
</html>
